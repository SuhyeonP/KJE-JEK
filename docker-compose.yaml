version: "3.9"
services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - ~/pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=modak
      - POSTGRES_PASSWORD=modaki2017!
      - POSTGRES_DB=modak
    restart: always
  frontend:
    image: modak-front
    ports:
      - "80:80"
    restart: always
  backend:
    image: modak
    ports:
      - "8080:8080"
    environment:
      - RUNNING_ENV=PROD
      - FILE_HANDLER_LOG_DIR=/var/log
      - DB_HOST=postgres
    depends_on:
      - postgres
    links:
      - postgres
    restart: always
